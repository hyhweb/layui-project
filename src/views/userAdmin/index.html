<!-- 拖车管理 -->
    <form class="layui-form" action="">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">登录账户：</label>
          <div class="layui-input-inline">
            <input type="text" name="loginName"  autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">用户姓名：</label>
          <div class="layui-input-inline">
            <input type="text" name="realName"  autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">手机号码：</label>
          <div class="layui-input-inline">
            <input type="text" name="phone"  autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline companyType">
          <label class="layui-form-label">用户分类：</label>
          <div class="layui-input-inline">
             <select name="companyType"  autocomplete="off"  lay-search>
               <option value="">请选择</option>
               <option value="0">平台</option>
               <option value="1">船公司</option>
               <option value="2">码头</option>
               <option value="3">拖车公司</option>
              </select>
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">状态：</label>
          <div class="layui-input-inline">
              <select name="status"   lay-search>
             <option value="">请选择</option>
             <option value="1">有效</option>
             <option value="0">无效</option>
            </select>
          </div>
        </div>
         <button class="layui-btn layui-inline" lay-submit="" lay-filter="search" data-type="reload">查询</button>
          <button type="reset" class="layui-btn layui-btn-primary layui-inline">重置</button>
      </div>
      <hr class="layui-bg-gray">
        <div class="layui-form-item">
          <div>
            <span class="layui-btn"  data-handle="1" data-type="openDialog">新增</span>
            <span class="layui-btn"  data-handle="2" data-type="openDialog">编辑</span>
          </div>
        </div>
     </form>
      <table class="layui-hide" id="table"></table>


<script src="../userAdmin/index.js"></script>
