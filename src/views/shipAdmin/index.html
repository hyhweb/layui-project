<!-- 船公司管理 -->


    <form class="layui-form" action="">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label" style="width:auto;" >船公司网点名称：</label>
          <div class="layui-input-inline">
            <input type="text" name="shipCompanyName"  autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label" style="width:auto">所属港区：</label>
          <div class="layui-input-inline" lay-filter="harborId">
          <select name="harborId" lay-verify=""  lay-search>
           <option value="">请选择</option>
          </select> 
          </div>
        </div>
         <button class="layui-btn layui-inline" lay-submit="" lay-filter="search" data-type="reload">查询</button>
          <button type="reset" class="layui-btn layui-btn-primary layui-inline">重置</button>
      </div>
      <hr class="layui-bg-gray">
        <div class="layui-form-item">
          <div>
            <span class="layui-btn audit"  data-handle="1" data-type="openDialog">新增</span>
            <span class="layui-btn audit"  data-handle="2" data-type="openDialog">编辑</span>
            <span class="layui-btn audit"  data-handle="0" data-type="openDialog">查看</span>
          </div>
        </div>
     </form>
      <table class="layui-hide" id="table"></table>



<script src="../shipAdmin/index.js"></script>
