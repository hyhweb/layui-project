<div >
    <form class="layui-form edit" action="">
        <!-- 企业信息 -->
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">企业信息</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-row">
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*公司名称：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="carTeamName" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                       <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*公司地址：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="address" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>



                        
                    </div>
                </div>
                <div class="">
                    <div class="layui-row">
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*联系人：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="contacts" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*联系方式：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="phone" required lay-verify="required|phone" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="">
                    <div class="layui-row">
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*企业邮箱：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="email" required lay-verify="required|email" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- 企业资质 -->
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">企业资质</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-row">
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*统一社会信用代码：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="creditCode" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
 
                    </div>
                </div>
                <div class="">
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*上传营业执照：</label>
                                <input type="hidden" name="businessLicenseImages">
                                <div class="layui-input-block" id="image-prev" name="businessLicenseImagesPrev" type="imageprev">

                                    <div class="layui-upload-drag" id="business-license" style="padding: 20px;width: 100px;height: 100px;box-sizing: border-box;vertical-align: middle;">
                                        <i class="layui-icon"></i>
                                    </div>
                                    
                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <input type="hidden" name="carTeamId" value="">
      
       
        <div class="layui-row handle-btn handle-btn">
            <div class="layui-col-xs12" style="text-align:center">
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit="" lay-filter="edit">提交审核</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../certification/index.js"></script>
