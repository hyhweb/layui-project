<!-- 拖车管理 -->

    <form class="layui-form" action="">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">装货地点：</label>
          <div class="layui-input-inline">
            <input type="text" name="address"  autocomplete="off" class="layui-input">
          </div>
        </div>



        <div class="layui-inline">
          <label class="layui-form-label">危险品名称：</label>
         <div class="layui-input-inline">
            <input type="text" name="dangerousGoodsName"  autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-inline">
          <label class="layui-form-label">地理位置：</label>
         <div class="layui-input-inline" style="width:94px;">
            <input type="text" name="latitude"  autocomplete="off" class="layui-input">
            
          </div>

          <div class="layui-form-mid">-</div>
          <div class="layui-input-inline" style="width:94px;">
            
            <input type="text" name="longitude"  autocomplete="off" class="layui-input">
          </div>
        </div>

        

         <button class="layui-btn layui-inline search-btn" lay-submit="" lay-filter="search" data-type="reload">查询</button>
          <button type="reset" class="layui-btn layui-btn-primary layui-inline">重置</button>
      </div>
      <hr class="layui-bg-gray">
        <div class="layui-form-item">
          <div>
            <span class="layui-btn"  data-handle="1" data-type="openDialog">新增</span>
            <span class="layui-btn"  data-handle="2" data-type="openDialog">编辑</span>
            <span class="layui-btn"  data-handle="3" data-type="openDialog">删除</span>
            <span class="layui-btn"  data-handle="0" data-type="openDialog">查看</span>
            <span class="layui-btn"  data-handle="4" id="excel">批量导入</span>
          </div>
        </div>
     </form>
      <table class="layui-hide" id="table"></table>
