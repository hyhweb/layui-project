<div style="padding:10px;">
    <form class="layui-form edit" action="">
        <!-- 基本信息 -->
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">危险品定位信息</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-row">
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*危险品名称：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="dangerousGoodsName" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*危险品所在地址：</label>
                                <div class="layui-input-inline">
                                    <input  type="text" name="address" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>




                    </div>
                </div>
                <div class="layui-tab-item layui-show">
                    <div class="layui-row">

                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*危险品所属客户：</label>
                                <div class="layui-input-inline">
                                    <input  type="text" name="phone" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>

                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">地理坐标：</label>
                                <div class="layui-input-inline" style="width:94px;">
                                    <input type="text" name="latitude"  autocomplete="off" class="layui-input">

                                </div>

                                <div class="layui-form-mid">-</div>
                                <div class="layui-input-inline" style="width:94px;">

                                    <input type="text" name="longitude"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                
                <div class="layui-tab-item layui-show">
                    <div class="layui-row">



                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*状态</label>
                                <div class="layui-input-inline">
                                    <input type="radio" name="valid" value="1" title="有效" checked>
                                    <input type="radio" name="valid" value="0" title="无效">
                                </div>
                            </div>
                        </div>
  
                    </div>
                </div>

                




            </div>
        </div>
        <div class="layui-row handle-btn">
            <div class="layui-col-xs12" style="text-align:center">
                <div class="layui-form-item">
                    <div class="">
                        <button class="layui-btn" lay-submit="" lay-filter="edit">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../dangerousGoodsPosition/edit/index.js"></script>
