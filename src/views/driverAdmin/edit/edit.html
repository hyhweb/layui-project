<div style="padding:10px;">
    <form class="layui-form edit" action="">
        <!-- 基本信息 -->
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">基本信息</li>
            </ul>
            <div class="layui-tab-content">
                <div class="">
                    <div class="layui-row">
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*姓名：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="driverName" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*手机号码：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="phone" required lay-verify="required|phone" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="">
                    <div class="layui-row">
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*年龄：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="age" required lay-verify="required|number" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*身份证号码：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="idCard" required lay-verify="required|identity" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="">
                    <div class="layui-row">

                    <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*登录账户：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="loginName" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs6 loginPwd">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*登录密码：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="loginPwd" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                
                <div class="">
                    <div class="layui-row">

                    

                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*性别</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="gender" value="0" title="男" checked>
                                    <input type="radio" name="gender" value="1" title="女">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">*状态</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="valid" value="1" title="有效" checked>
                                    <input type="radio" name="valid" value="0" title="无效">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>




            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs12" style="text-align:center">
                <div class="layui-form-item">
                    <div class="">
                        <button class="layui-btn" lay-submit="" lay-filter="edit">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../source/scriptes/plugins/md5.js"></script>
<script type="text/javascript" src="../driverAdmin/edit/index.js"></script>
